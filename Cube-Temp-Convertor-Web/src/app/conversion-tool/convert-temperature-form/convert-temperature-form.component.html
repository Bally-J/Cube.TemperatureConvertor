<app-home></app-home>
<h2>Temperature Convertor</h2>

<form [formGroup]="conversionForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username" />
    <div class="text-danger" *ngIf="conversionForm.get('username')?.invalid && (conversionForm.get('username')?.touched || submitClicked)">
      required
    </div>
  </div>
  <div>
    <label for="value">Value:</label>
    <input type="number" id="value" formControlName="value" />
    <div class="text-danger" *ngIf="conversionForm.get('value')?.invalid && (conversionForm.get('value')?.touched || submitClicked)">
      required
    </div>
  </div>
  <div>
    <label for="fromUnit">From:</label>
    <select id="fromUnit" formControlName="fromUnit">
      <option *ngFor="let unit of temperatureUnits" [value]="unit">{{ unit }}</option>
    </select>
  </div>
  <div>
    <label for="toUnit">To:</label>
    <select id="toUnit" formControlName="toUnit">
      <option *ngFor="let unit of temperatureUnits" [value]="unit">{{ unit }}</option>
    </select>
  </div>
  <div>
    <button type="submit">Convert</button>
  </div>
</form>
  
<div *ngIf="responseText">
  <h3>{{ responseText }}</h3>
</div>
